<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0c0c;
            --accent: #c9a227;
            --text: #ffffff;
            --text-muted: #888888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(201, 162, 39, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .loading-container {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(201, 162, 39, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px; 
        }
        
        p { color: var(--text-muted); }
        
        .brand-logo {
            margin-bottom: 40px;
        }
        
        .brand-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-logo .logo-icon {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, var(--accent), #8b7355);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--bg);
            letter-spacing: -1px;
        }
        
        .brand-logo .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.5px;
        }
        
        .brand-logo .logo-text span {
            color: var(--accent);
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .brand-logo .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 0.8rem;
            }
            .brand-logo .logo-text { font-size: 1.3rem; }
            .spinner { width: 50px; height: 50px; }
            h2 { font-size: 1.4rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="loading-container">
        <div class="brand-logo">
            <a href="/">
                <div class="logo-icon">&lt;/&gt;</div>
                <div class="logo-text">backend<span>withvenu</span></div>
            </a>
        </div>
        <div class="spinner"></div>
        <h2>Initializing Payment...</h2>
        <p>Please wait while we connect to Razorpay</p>
    </div>

    <script th:inline="javascript">
        const options = {
            "key": [[${razorpayKey}]],
            "amount": [[${amount}]],
            "currency": "INR",
            "name": "Java & Spring Knowledge Boost",
            "description": "961 Interview Questions PDF",
            "order_id": [[${orderId}]],
            "prefill": {
                "name": [[${user.name}]],
                "email": [[${user.email}]],
                "contact": [[${user.phoneNumber}]]
            },
            "config": {
                "display": {
                    "hide": [
                        { "method": "emi" },
                        { "method": "paylater" }
                    ]
                }
            },
            "theme": {
                "color": "#c9a227"
            },
            "handler": function(response) {
                // Verify payment on server
                fetch('/payment/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpayOrderId: response.razorpay_order_id,
                        razorpayPaymentId: response.razorpay_payment_id,
                        razorpaySignature: response.razorpay_signature
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Pass email status and orderId to success page
                        const params = new URLSearchParams({
                            emailSent: data.emailSent,
                            orderId: data.orderId
                        });
                        window.location.href = '/success?' + params.toString();
                    } else {
                        alert('Payment verification failed. Please contact support.');
                        window.location.href = '/register';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.href = '/register';
                });
            },
            "modal": {
                "ondismiss": function() {
                    window.location.href = '/register';
                }
            }
        };
        
        const rzp = new Razorpay(options);
        rzp.open();
    </script>
</body>
</html>
