<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Java Interview Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-card: #12121a;
            --accent-cyan: #00e5ff;
            --accent-gold: #ffc107;
            --text-primary: #e8e8e8;
            --text-muted: #6b7280;
            --error: #ef4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(0, 229, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .form-container {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: var(--accent-cyan); }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .brand-logo a {
            font-family: 'Outfit', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-logo .logo-icon {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, #1e3a5f, #2563eb);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: #60a5fa;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.3);
            letter-spacing: -1px;
        }
        
        .brand-logo .logo-text {
            display: flex;
            flex-direction: column;
            text-align: left;
            line-height: 1.2;
        }
        
        .brand-logo .logo-main {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-logo .logo-sub {
            font-size: 0.75rem;
            font-weight: 700;
            color: #e8e8e8;
            letter-spacing: 0.5px;
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.1);
        }
        
        input::placeholder {
            color: var(--text-muted);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
        }
        
        .global-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--error);
            text-align: center;
        }
        
        .price-summary {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-label {
            color: var(--text-muted);
        }
        
        .price-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-cyan), #0891b2);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 229, 255, 0.3);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .payment-icon {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="form-container">
        <div class="brand-logo">
            <a href="/">
                <div class="logo-icon">&lt;/&gt;</div>
                <div class="logo-text">
                    <span class="logo-main">backendwithvenu</span>
                    <span class="logo-sub">java ‚Ä¢ springboot ‚Ä¢ microservices</span>
                </div>
            </a>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to home</a>
        
        <h1>Almost there! üöÄ</h1>
        <p class="subtitle">Enter your details to proceed to payment</p>
        
        <div class="global-error" th:if="${error}" th:text="${error}"></div>
        
        <form th:action="@{/payment/create-order}" method="post" th:object="${registrationRequest}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="John Doe" required>
                <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="john@example.com" required>
                <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="9876543210" required>
                <p class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </div>
            
            <div class="price-summary">
                <span class="price-label">Total Amount</span>
                <span class="price-value" th:text="'‚Çπ' + ${price}">‚Çπ199</span>
            </div>
            
            <button type="submit" class="submit-btn">
                Continue to Payment ‚Üí
            </button>
            
            <div class="secure-badge">
                üîí Secured by Razorpay
            </div>
            
            <div class="payment-icons">
                <span class="payment-icon">GPay</span>
                <span class="payment-icon">PhonePe</span>
                <span class="payment-icon">Paytm</span>
                <span class="payment-icon">UPI</span>
            </div>
        </form>
    </div>
</body>
</html>
