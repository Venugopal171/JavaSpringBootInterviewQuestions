<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Java Interview Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0c0c;
            --bg-card: #141414;
            --accent: #c9a227;
            --accent-light: #e8d48b;
            --text: #ffffff;
            --text-muted: #888888;
            --border: #2a2a2a;
            --error: #ef4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(201, 162, 39, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .form-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: var(--accent); }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .brand-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-logo .logo-icon {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, var(--accent), #8b7355);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--bg);
            letter-spacing: -1px;
        }
        
        .brand-logo .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.5px;
        }
        
        .brand-logo .logo-text span {
            color: var(--accent);
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
        }
        
        input::placeholder {
            color: #555;
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
        }
        
        .global-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--error);
            text-align: center;
            font-size: 0.9rem;
        }
        
        .price-summary {
            background: rgba(201, 162, 39, 0.08);
            border: 1px solid rgba(201, 162, 39, 0.25);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-label {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .price-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: var(--bg);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(201, 162, 39, 0.3);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .payment-icon {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        /* Mobile Responsive */
        @media (max-width: 520px) {
            body { padding: 20px 16px; }
            .form-container { 
                padding: 32px 24px; 
                border-radius: 16px;
            }
            .brand-logo .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 0.8rem;
            }
            .brand-logo .logo-text { font-size: 1.3rem; }
            h1 { font-size: 1.6rem; }
            input { padding: 14px 16px; font-size: 0.95rem; }
            .price-value { font-size: 1.5rem; }
            .submit-btn { padding: 16px; }
            .payment-icons { flex-wrap: wrap; gap: 10px; }
            .payment-icon { padding: 6px 12px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="form-container">
        <div class="brand-logo">
            <a href="/">
                <div class="logo-icon">&lt;/&gt;</div>
                <div class="logo-text">backend<span>withvenu</span></div>
            </a>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to home</a>
        
        <h1>Almost there! üöÄ</h1>
        <p class="subtitle">Enter your details to proceed to payment</p>
        
        <div class="global-error" th:if="${error}" th:text="${error}"></div>
        
        <form th:action="@{/payment/create-order}" method="post" th:object="${registrationRequest}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="John Doe" required>
                <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="john@example.com" required>
                <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="9876543210" required>
                <p class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </div>
            
            <div class="price-summary">
                <span class="price-label">Total Amount</span>
                <span class="price-value" th:text="'‚Çπ' + ${price}">‚Çπ199</span>
            </div>
            
            <button type="submit" class="submit-btn">
                Continue to Payment ‚Üí
            </button>
            
            <div class="secure-badge">
                üîí Secured by Razorpay
            </div>
            
            <div class="payment-icons">
                <span class="payment-icon">GPay</span>
                <span class="payment-icon">PhonePe</span>
                <span class="payment-icon">Paytm</span>
                <span class="payment-icon">UPI</span>
            </div>
        </form>
    </div>
</body>
</html>
